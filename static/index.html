<!DOCTYPE html>
<html lang=en>
<title>FYT Bus Packet Generator</title>
<meta charset="UTF-8">
<link rel="icon" href="/static/favicon.ico">
<link rel="stylesheet" href="/static/ui-stylesheet.css">

<h1>FYT Bus Packet Generator</h1>

<main>
<h2>Generate new packet</h2>
<form action="/packet" method=post>

  <fieldset name=route-start>
    <legend>Trip start</legend>
    <label for=origin-location>Start location: </label>
    <select id=origin-location name=origin-location>
      <option>Hanover, NH
      <option>Moosilauke Ravine Lodge
      <option>The Grant
    </select>
  </fieldset>

  <fieldset name=route-end>
    <legend>Trip end</legend>
    <label for=destination-location>End location: </label>
    <select id=destination-location name=destination-location>
      <option>Hanover, NH
      <option>Moosilauke Ravine Lodge
      <option>The Grant
    </select>
  </fieldset>

</form>


<h2>Existing packets</h2>
<ul>
  <li> <a href="/packet">Sample packet</a>
</ul>

</main>
